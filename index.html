<!DOCTYPE html>
<html lang="html">
<head>
  <meta carset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<!-- The Main mainContainer -->
<div id="mainContainer">
  <!-- Add warnings -->
  <div class="warnings">
    <div class="warning warningEmptyValue">The field is empty<br> so kindly fill your info first
      <button class="btnWarningsCancel btn">OK</button>
      <i class="fas fa-times btnWarningsCancel"></i>
    </div>
    <div class="warning warningDeleteTask">Are you sure?
      <div>
        <button class="btn btnConfirm">Yes</button>
        <button class="btnWarningsCancel btn">No</button>
      </div>
      <i class="fas fa-times btnWarningsCancel"></i>
    </div>
    <div class="warning warningEmptyClearTasks">There is not any tasks to remove.
      <button class="btnWarningsCancel btn">OK</button>
      <i class="fas fa-times btnWarningsCancel"></i>
    </div>
  </div>
<!-- Divide The task into two parts, Inner container that holds the input Task List and inner container For filter Task List -->
  <!-- input and add tasks section -->
    <div class="inputTaskList">
      <div class="PersonNameContainer">
        <input name="Person name" type="text" placeholder="Enter Your Name" class="input personNameInput" autofocus>
        <button class="ok btn">OK</button>
      </div>
      <div class="displayPersonName">
        <h3 class="personNameHead">Welcome <span class="personNameSpan"></span></h3>
        <button class="bntPerson btn">Change your name</button>
      </div>
      
      <form>
          <input name="New Task" type="text" placeholder="New Task" class="input formInput"> <br>
          <input type="submit" class="btn" value="Add a Task">
      </form>
    </div>
  <!-- Filter and remove tasks section -->
    <div class="filterTaskList">
      <h3>Tasks</h3>
      <input type="text" name="filter" id="" placeholder="Search and filter on the tasks" class="input filterInput">
      <ul class="tasksList"></ul>
      <button class="btn btnClearList">Clear list</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
