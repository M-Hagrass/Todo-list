<!DOCTYPE html>
<html lang="html">
<head>
  <meta carset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<!-- The Main mainContainer -->
<div id="mainContainer">
  <!-- Divide The task into two parts, Inner container that holds the input Task List and inner container For filter Task List -->
      <!-- input and add tasks-->
      <div class="inputContainer">
          <div class="inputTaskList">
              <h2>Task List for Mohamed Hagras</h3>
              <form>
                  <input name="New Task" type="text" placeholder="New Task" class="input formInput" autofocus> <br>
                  <input type="submit" class="btn" value="Add a Task">
              </form>
          </div>
          </div>
      <!-- Filter and remove tasks -->
      <div class="filterContainer">
          <div class="filterTaskList">
              <h2>Tasks</h3>
              <input type="text" name="filter" id="" placeholder="Filter Tasks" class="input filterInput">
              <ul class="tasksList">
                  <li class="taskItem">Test One
                      <a href="#"><i class="fas fa-times"></i></a>
                  </li>
                  <li class="taskItem">Test Two<a href="#"><i class="fas fa-times"></i></a>
                  </li>
                  <li class="taskItem">Test Three<a href="#"><i class="fas fa-times"></i></a>
                  </li>
              </ul>
              <button class="btn btnClearList">Clear list</button>
          </div>
      </div>
  </div>

<script src="app.js"></script>
</body>
</html>
